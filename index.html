<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geom√©tricas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="draw();">
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.closePath();
                ctx.fillStyle = "black";
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(250, 80, 50, 0, 2 * Math.PI);
                ctx.fillStyle = "#3070d4";
                ctx.fill();
            }
        }
    </script>
</body>

</html>
